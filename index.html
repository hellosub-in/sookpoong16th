<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>숙풍 제16회 정기공연 "도란도란"</title>

  <!-- 공유 미리보기 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="숙풍 제16회 정기공연 '도란도란'">
  <meta property="og:description" content="삼삼오오 정답게 모여 만들어내는 맑은 바람소리">
  <meta property="og:image" content="https://hellosub-in.github.io/sookpoong16th/thumbnail.png">
  <meta property="og:url" content="https://hellosub-in.github.io/sookpoong16th/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body{margin:0;background:#fff;font-family:system-ui,-apple-system,Segoe UI,Arial}
    .wrap{max-width:1200px;margin:0 auto;padding:10px}
    .page{display:block;width:100%;height:auto;margin:0 0 14px;
          box-shadow:0 2px 10px rgba(0,0,0,.08)}
    .cap{text-align:center;font-size:12px;color:#666;margin:-6px 0 20px}
  </style>
</head>
<body>
  <div class="wrap" id="pages"></div>

  <script>
    // 총 장수와 파일명 규칙
    const TOTAL = 6;   // 총 6장
    const EXT = '.png';

    const pages = document.getElementById('pages');
    for (let i=1; i<=TOTAL; i++){
      const src = `${i}${EXT}`;
      pages.insertAdjacentHTML('beforeend', `
        <img class="page" loading="lazy" src="${src}" alt="리플렛 ${i}페이지">
        <div class="cap">${i} / ${TOTAL}</div>
      `);
    }
  </script>
</body>
</html>
